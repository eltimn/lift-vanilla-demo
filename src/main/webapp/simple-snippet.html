<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SimpleSnippet</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">

      <h3>form.ajax</h3>
      <form data-lift="form.ajax">
        <div data-lift="SimpleSnippet">

          <div class="fields">
            <div class="fieldContainer form-group row">
              <div class="controls">
                <div class="top-control-label col-sm-3">
                  <label class="control-label">Name</label>
                </div>
                <div class="top-control-body col-sm-9">
                  <input type="text" name="name" />
                </div>
              </div>
            </div>
          </div>

          <input type="submit" id="submit-btn" value="Submit">
        </div>
      </form>

    </div>
  </body>
</html>
