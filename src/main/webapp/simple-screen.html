<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SimpleScreen</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">

      <h3>SimpleScreen</h3>
      <div data-lift="SimpleScreen">

        <div class="fields">
          <div class="fieldContainer form-group row">
            <div class="controls">
              <div class="top-control-label col-sm-3">
                <label class="control-label">Name</label>
              </div>
              <div class="top-control-body col-sm-9">
                <span class="value fieldValue form-control"></span>
                <span class="help"></span>
                <div class="errors">
                  <div class="error text-danger"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button class="next"></button>
        </div>
      </div>
    </div>
  </body>
</html>
